<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/IOS_Google_icon.png" />
    <title>Google</title>
  </head>
  <body>
    <div class="wrap">
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">이미지</a></li>
          <li>
            <a href="#">
              <img src="images/dot.png" alt="메뉴" />
            </a>
          </li>
          <li><a href="#">로그인</a></li>
        </ul>
      </nav>

      <div class="contents">
        <div class="logo">
          <img src="images/google_logo.svg" alt="구글로고" />
        </div>

        <div class="input_var">
            <img src="images/icon_search.svg" alt="검색 아이콘" />
            <input type="text" placeholder="Google 검색 또는 URL 입력" />
            <a href="#">
              <img src="images/tia.png" alt="자판 아이콘">
            </a>
            <a href="#">
              <img src="images/googlemic_clr_24px.svg" alt="마이크 아이콘"/>
            </a>
          </ul>
        </div>

        <div class="btn">
          <ul>
            <li><a href="#">Google 검색</a></li>
            <li><a href="#">I'm Feeling Lucky</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
